<section id="page-title">
	<div class="wrap" *ngFor="let page of pages">{{page.title}}</div>
</section>
<main *ngFor="let page of pages">
	<div class="wrap">
		<div class="content-wrap">
			<div class="content-left" [innerHTML]="page.content"></div>
		    <div class="content-right">
                <img src="{{page.featuredImage}}" class="" alt="">
            </div>
        </div>
		<div class="clear"></div>
	</div>
</main>
