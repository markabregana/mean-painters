
<section id="banner" *ngFor="let slogan of sites">
	<div class="wrap">
		<div class="banner-text" *ngIf="slogan.slogan1 || slogan.slogan2">
            <h2 *ngIf="slogan.slogan1">{{slogan.slogan1}}</h2>
            <h3 *ngIf="slogan.slogan2">{{slogan.slogan2}}</h3>
        </div>

		<div class="banner-form">
			<div role="form" class="wpcf7" id="wpcf7-f37-p2-o2" lang="en-US" dir="ltr">
				<div class="screen-reader-response"></div>
				<form action="/wp_painters_submitted/?now=2017-05-13-03%3A47%3A10#wpcf7-f37-p2-o2" method="post" class="wpcf7-form" novalidate="novalidate">
					<h2 class="form-title">Get A Free Estimate</h2>
					<div class="input-field">
						<span class="wpcf7-form-control-wrap fullname"><input type="text" name="fullname" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Full Name"></span>
					</div>
					<div class="input-field">
						<span class="wpcf7-form-control-wrap emailaddress"><input type="email" name="emailaddress" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Email Address"></span>
					</div>
					<div class="input-field">
						<span class="wpcf7-form-control-wrap phonenumber"><input type="text" name="phonenumber" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Phone Number"></span>
					</div>
					<div class="textarea-field">
						<span class="wpcf7-form-control-wrap message"><textarea name="message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Message"></textarea></span>
					</div>
					<div class="btn-submit"><input type="submit" value="Submit" class="wpcf7-form-control wpcf7-submit"><span class="ajax-loader"></span></div>
					<div class="wpcf7-response-output wpcf7-display-none"></div>
				</form>
			</div>
        </div>

		<div class="clear"></div>
	</div>
	<div class="banner-overlay"></div>
	<video poster="/assets/video/video.jpg" id="bgvid" playsinline autoplay muted loop>
	  <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
	<source src="/assets/video/video.mp4" type="video/mp4">
	</video>
</section>

<main>
	<div class="wrap">
		<div class="home-content">
			<article class="{{homeContent.class}}" *ngFor="let homeContent of homeContents | filter:'home-section-1' ">
				<h2 class="content-title">{{homeContent.title}}</h2>
				<div [innerHTML]="homeContent.content"></div>
			</article>
			<article class="{{homeContent.class}}" *ngFor="let homeContent of homeContents | filter:'home-section-2' ">
				<h2 class="content-title">{{homeContent.title}}</h2>
				<div [innerHTML]="homeContent.content"></div>
			</article>
		</div>
		<div class="clear"></div>
	</div>
</main>

<section id="services">
	<div class="wrap">
		<div class="boxes">
			<div class="box box-white box-{{service.id}}" *ngFor="let service of servicesContent">
				<figure class="box-img"><img src="{{service.featuredImage}}" class="" alt="{{service.title}}"></figure>
				<div class="box-text">
					<h2 class="box-title">{{service.title}}</h2>
					<div [innerHTML]="service.excerpt + '...'"></div>			
					<div class="read-more"><a routerLink="{{service.url}}"><img src="/assets/images/icon-arrow.png" alt=""></a></div>
				</div>
			</div>

			<div class="box box-3" *ngFor="let homeContent of homeContents | filter:'home-section-3' ">
				<h2 class="box-title-big">{{homeContent.title}}</h2>
				<div [innerHTML]="homeContent.content"></div>
				<div class="btn-call-action"><a routerLink="{{homeContent.url}}">Contact Us Now!</a></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
</section>
