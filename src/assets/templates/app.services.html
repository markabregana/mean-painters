<section id="page-title">
	<div class="wrap" *ngFor="let page of pages">{{page.title}}</div>
</section>
<main>
    <div class="wrap">
        <div class="archive-wrap">
            <div class="content-left">
                <div class="archive-entry" *ngFor="let service of services">
                    <figure><img src="{{service.featuredImage}}" class="" alt="" ></figure>
                    <article>
                        <h2 class="content-entry-title">
                            <a routerLink="{{service.url}}">{{service.title}}</a>
                        </h2>
                        <div [innerHTML]="service.excerpt + '...'"></div>
                    </article>
                </div>
            </div>
            <!--content-left-->
            <div class="content-right">
                <div class="archive-sidebar widget-archive">
                    <h2 class="widgettitle">Latest Services</h2>
                    <ul>
                        <li *ngFor="let service of services">
                            <a routerLink="{{service.url}}">{{service.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</main>
